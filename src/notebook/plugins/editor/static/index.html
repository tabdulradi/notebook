<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>medium editor</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="http://dfimg.com/medium-editor/dist/css/medium-editor.css">
    <link rel="stylesheet" href="http://dfimg.com/medium-editor/dist/css/themes/default.css" id="medium-editor-theme">
</head>
<body>
    <div id="container">
        <h1>Medium Editor</h1>

            <div id="editor">
                <p>Hello, <b>yasta</b></p>
                Please, edit me.
            </div>
            <hr />
        <form method="post">
            <input type="hidden" name="format" value="html" />
            <input type="hidden" name="body" id="body" />
            <input id="save" type="submit" value="save" />
        </form>
    </div>

    <script src="http://dfimg.com/medium-editor/dist/js/medium-editor.js"></script>
    <script>
        var editor = new MediumEditor('#editor', {
            buttonLabels: 'fontawesome'
        });
        document.getElementById("save").addEventListener("click", function(e){
            document.getElementById("body").value = document.getElementById("editor").innerHTML
        });
    </script>
</body>
</html>
